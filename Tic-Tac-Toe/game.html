       </section>

            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
    <section class="display announcer hide"></section>
        <section class="controls">
            <center><button id="reset">Reset</button></center>
        </section>
    </main>
  <script src="../Tic-Tac-Toe/game.js"></script>

</body>

</html>
